<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="#">Django app</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
        {% if user.is_authenticated %}

            <li class="nav-item dropdown ml-2" style="margin-left: 650px">
        <a class="nav-link dropdown-toggle" href="{% url "profile" %}" id="navbardrop" data-toggle="dropdown">
          {{request.user}}
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">More Info</a>
          <a class="dropdown-item" href="#">Help</a>
          <a class="dropdown-item" href="{% url "logout" %}">Log out</a>
        </div>
      </li>
    {% else %}

        <li class="nav-item">
          <a class="nav-link ml-2" href="{% url "signin" %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ml-2" href="{% url "signup" %}">Signup</a>
        </li>

    {% endif %}

        </ul>
      </div>
    </nav>
    {% block content %}

    {% endblock %}

  </body>
</html>
